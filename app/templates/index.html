{% extends "base.html" %}


{% block content %}
<div class="body">
    <div class="container-fluid">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
    <div class="jumbotron">
        <h1 class="text-center animated lightSpeedIn delay-0.4s">Welcome to 60sec Pitch</h1>
        <h2 class="text-center">Categories</h2>
    </div>
    
        <div class="row">
          
              <div class="category col-xs-12 col-sm-12 col-md-3 col-lg-3"> 
                <div class="card">
                  <button><a href="{{url_for('main.categories',category='product')}}">Pickup lines</a></button>
              </div>
     
          </div>
          
              <div class="category col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <div class="card">
                  <button><a href="{{url_for('main.categories',category='promotion')}}">Interview Pitch</a></button>
               </div>
          </div>
          
              <div class="category col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <div class="card">
                  <button><a href="{{url_for('main.categories',category='pick-up')}}">Product Pitch</a></button>
              </div>
          </div> 
            <div class="cards">
              <div class="category col-xs-12 col-sm-12 col-md-3 col-lg-3">
                  <button><a href="{{url_for('main.categories',category='funny')}}">Promotion Pitch</a></button>
              </div>
            </div>
           
        </div>
        
    </div>
</div>
{% endblock %}

<style>
.body{
    background-color: bisque;
}


</style>
